<!DOCTYPE html>
<html>
    <head>
        <title>Copy Links</title>
        <meta charset="utf-8">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="content">
            <div class="childContent">
                <button id="LinkedInCopyButton">Copy LinkedIn</button>
            </div>
    
            <div class="childContent">
                <button id="githubCopyButton">Copy Github</button>
            </div>

            <div class="childContent">
                <button id="projectCopyButton">Copy Project</button>
            </div>

            <div class="childContent">
                <button id="whyThisCompanyCopyButton">Why this company?</button>
            </div>
        </div>

        <div class="content">
            <form>
                <input class="childContent" type="text" id="companyName" placeholder="Company Name">
                <input class="childContent" type="text" id="positionTitle" placeholder="Position">
                <input class="childContent" type="text" id="postionLink" placeholder="Url">
                <input class="childContent" type="text" id="jobBoard" placeholder="Job Board">

                <div class="childContent">
                    <input type="radio" id="remote" name="workLocation" value="REMOTE"/>
                    <label for="remote">REMOTE</label>

                    <input type="radio" id="hybrid" name="workLocation" value="HYBRID"/>
                    <label for="hybrid">HYBRID</label>
                </div>

                <input class="childContent" type="text" id="notes" placeholder="Any notes?">

                <button class="childContent" type="submit" id="submitButton">Submit</button>
            </form>
        </div>
    </body>
    <script src="script.js"></script>
    </html>
</html>
